name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: uhash

jobs:
  # Build prover CLI binaries for all platforms
  build-prover:
    name: Prover ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: uhash-linux-x64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: uhash-linux-arm64
            cross: true

          - target: aarch64-apple-darwin
            os: macos-14
            artifact: uhash-macos-arm64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: uhash-windows-x64
            ext: .exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} --features vendored-openssl

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/
          cd dist && tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${{ matrix.ext }}" -Destination dist/
          Compress-Archive -Path dist/* -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip
          if-no-files-found: ignore

  # Build WASM package and publish to npm
  build-wasm:
    runs-on: ubuntu-latest
    name: Build WASM

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM (wasm-pack)
        run: wasm-pack build crates/web --target web --release

      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/')
        continue-on-error: true
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > crates/web/pkg/.npmrc
          wasm-pack publish crates/web
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create WASM archive (demo)
        run: |
          mkdir -p crates/demo/dist/wasm
          cp crates/web/pkg/uhash_web.js crates/demo/dist/wasm/
          cp crates/web/pkg/uhash_web_bg.wasm crates/demo/dist/wasm/
          cp crates/web/pkg/uhash_web.d.ts crates/demo/dist/wasm/
          cd crates/demo/dist
          zip -r ../../uhash-wasm.zip wasm/ index.html

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: UHash-WASM
          path: uhash-wasm.zip

  # Build Tauri desktop apps
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-ARM64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    name: Demo ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri App
        working-directory: crates/demo/src-tauri
        run: cargo tauri build --target ${{ matrix.target }}

      - name: Upload macOS artifacts
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: UHash-Demo-${{ matrix.name }}
          path: crates/demo/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: UHash-Demo-${{ matrix.name }}
          path: |
            crates/demo/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            crates/demo/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: UHash-Demo-${{ matrix.name }}
          path: |
            crates/demo/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            crates/demo/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

  release:
    needs: [build-prover, build-wasm, build-desktop]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
