name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  test:
    name: Test ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build workspace
        run: cargo build --workspace --release

      - name: Run all tests
        run: cargo test --workspace --release

      - name: Benchmark (quick)
        run: cargo run -p uhash-prover --release -- benchmark -c 10

  build-wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Build WASM
        run: |
          cargo build -p uhash-web --release --target wasm32-unknown-unknown
          mkdir -p crates/demo/dist/wasm
          wasm-bindgen target/wasm32-unknown-unknown/release/uhash_web.wasm \
            --out-dir crates/demo/dist/wasm --target web

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: uhash-wasm
          path: crates/demo/dist/wasm/
